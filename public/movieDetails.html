<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电影页面</title>
    <link rel="stylesheet" href="style/bootstrap-3.3.7-dist/css/bootstrap.css">

            <p id="movieInfoDirectors"></p>

        <div class="col-xs-12 col-sm-12 col-md-12">
            <h4>剧情简介：</h4>
        </div>
        <div class="col-xs-12 col-sm-8 col-md-6">
            <p id="movieIntroduction"></p>
        </div>

</div>
